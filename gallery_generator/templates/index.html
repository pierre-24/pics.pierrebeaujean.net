{% extends "base.ext.html" %}

{% block page_content %}
    <h1>Index</h1>
    {% for category in categories %}
        <h2>{{ category.name }}</h2>
        <ul>
        {% for tag in category.tags %}
            <li><a href="{{ tag.get_url() }}">{{ tag.display_name }}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
