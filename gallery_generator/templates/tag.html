{% extends "base.ext.html" %}

{% block page_title %}{{ tag.category.name }} &bullet; {{ tag.display_name }}{% endblock %}

{% block page_content %}
    <h1>{{ tag.display_name }}</h1>
    {% for picture in pictures %}
        <img src="/{{ thumbnailer.get_thumbnail(picture, 'gallery_small').path }}" />
    {% endfor %}
{% endblock %}
